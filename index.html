<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title></title>
    </head>
    <body>
        <div class="wrapper">
            <header class="bg-white container">
                <div class="nav justify-content-between align-items-center h-100">
                    <h1>Campo minato</h1>
                    <form class="d-flex align-items-center">
                        <div class="d-flex flex-column align-content-center align-items-center me-3">
                            <label for="difficulty">Seleziona difficoltà</label>
                            <select name="difficulty" id="difficulty">
                                <option value="easy">Facile</option>
                                <option value="medium">Medio</option>
                                <option value="hard">Difficile</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-warning h-25">Gioca</button>
                    </form>
                </div>
            </header>

            <main class="d-flex flex-column justify-content-center align-items-center">
                <div class="field bg-primary d-flex flex-wrap justify-content-start align-content-start d-none">

                </div>
                <div id="score" class="mt-4">
                    <h3>Seleziona la difficoltà e premi play!</h3>
                </div>
            </main>

            <footer class="bg-white container d-flex align-items-center">
                <h3>Made with <span class="text-danger">♥</span> by Classe#92</h3>
            </footer>
        </div>
    
        <script src="./js/utility.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
